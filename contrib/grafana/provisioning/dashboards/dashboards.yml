apiVersion: 1

providers:
  - name: 'pgexporter'
    orgId: 1
    folder: 'pgexporter'
    folderUid: 'pgexporter'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/pgexporter
      foldersFromFilesStructure: false
